<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联机五子棋</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .board-grid {
                background-size: calc(100% / 14) calc(100% / 14);
                background-image: 
                    linear-gradient(to right, rgba(0,0,0,0.6) 1px, transparent 1px),
                    linear-gradient(to bottom, rgba(0,0,0,0.6) 1px, transparent 1px);
            }
            .piece-shadow {
                filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07)) drop-shadow(0 2px 2px rgb(0 0 0 / 0.06));
            }
            .pulse-animation {
                animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            @keyframes pulse {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-amber-700 text-white p-6 text-center">
            <h1 class="text-2xl font-bold">联机五子棋</h1>
            <p class="text-amber-300 mt-2">与好友实时对战</p>
        </div>
        
        <div class="p-6 flex flex-col md:flex-row gap-6">
            <!-- 游戏区域 -->
            <div class="flex-1">
                <div class="aspect-square bg-amber-300 rounded-lg shadow-lg overflow-hidden board-grid relative">
                    <canvas id="gameCanvas" class="w-full h-full cursor-pointer"></canvas>
                    
                    <!-- 加载中遮罩 -->
                    <div id="loadingOverlay" class="absolute inset-0 bg-black/40 flex items-center justify-center hidden">
                        <div class="bg-white p-6 rounded-lg text-center">
                            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-amber-700 mb-4"></div>
                            <p id="loadingText" class="font-medium">正在等待对手加入...</p>
                        </div>
                    </div>
                    
                    <!-- 游戏结果遮罩 -->
                    <div id="resultOverlay" class="absolute inset-0 bg-black/60 flex items-center justify-center hidden">
                        <div class="bg-white p-8 rounded-lg text-center max-w-xs w-full">
                            <div class="w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center">
                                <i id="resultIcon" class="fa fa-trophy text-3xl text-yellow-500"></i>
                            </div>
                            <h2 id="resultText" class="text-2xl font-bold mb-2">你赢了!</h2>
                            <p id="resultDetail" class="text-gray-600 mb-6">恭喜您赢得了这场精彩的比赛!</p>
                            <button id="playAgainBtn" class="bg-amber-700 hover:bg-amber-800 text-white py-3 px-8 rounded-lg font-medium transition-all duration-200 hover:translate-y-[-2px]">
                                再来一局
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4 p-3 bg-amber-100 rounded-lg">
                    <p id="statusText" class="font-medium">正在连接服务器...</p>
                </div>
            </div>
            
            <!-- 游戏控制 -->
            <div class="w-full md:w-80 flex flex-col gap-6">
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fa fa-info-circle mr-2 text-amber-700"></i>游戏信息
                    </h2>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">玩家</span>
                            <div class="flex items-center">
                                <div id="playerColor" class="w-6 h-6 rounded-full bg-black mr-2 piece-shadow"></div>
                                <span id="playerRole">等待分配角色</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">当前回合</span>
                            <div class="flex items-center">
                                <div id="currentPlayer" class="w-6 h-6 rounded-full bg-black mr-2 piece-shadow"></div>
                                <span id="playerText">等待开始</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">步数</span>
                            <span id="moveCount">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fa fa-users mr-2 text-amber-700"></i>玩家状态
                    </h2>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">黑棋</span>
                            <div class="flex items-center">
                                <div id="blackPlayerStatus" class="w-3 h-3 rounded-full bg-gray-300 mr-2"></div>
                                <span id="blackPlayerText">等待玩家</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">白棋</span>
                            <div class="flex items-center">
                                <div id="whitePlayerStatus" class="w-3 h-3 rounded-full bg-gray-300 mr-2"></div>
                                <span id="whitePlayerText">等待玩家</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button id="restartBtn" class="bg-amber-700 hover:bg-amber-800 text-white py-3 px-4 rounded-lg font-medium transition-all duration-200 hover:translate-y-[-2px] flex items-center justify-center" disabled>
                    <i class="fa fa-refresh mr-2"></i>重新开始
                </button>
            </div>
        </div>
        
        <div class="bg-gray-50 p-4 text-center text-sm text-gray-500">
            <p>© 2025 联机五子棋 | 实时对战游戏</p>
        </div>
    </div>

    <!-- 连接错误提示 -->
    <div id="connectionError" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4">
            <div class="text-center">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa fa-exclamation-triangle text-3xl text-red-500"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2">连接失败</h2>
                <p class="text-gray-600 mb-6">无法连接到游戏服务器，请检查网络连接后重试。</p>
                <button id="reconnectBtn" class="bg-amber-700 hover:bg-amber-800 text-white py-3 px-8 rounded-lg font-medium transition-all duration-200 hover:translate-y-[-2px]">
                    重新连接
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏常量
            const BOARD_SIZE = 15;
            const CELL_SIZE = Math.min(window.innerWidth * 0.8 / BOARD_SIZE, window.innerHeight * 0.6 / BOARD_SIZE);
            const PADDING = 50;
            
            // 游戏状态
            let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            let currentPlayer = 1; // 1: 黑棋, 2: 白棋
            let playerRole = 0;    // 0: 未分配, 1: 黑棋, 2: 白棋
            let gameOver = false;
            let moveCount = 0;
            let opponentConnected = false;
            let socket = null;
            let gameId = null;
            
            // DOM元素
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const statusText = document.getElementById('statusText');
            const playerColor = document.getElementById('playerColor');
            const playerRoleEl = document.getElementById('playerRole');
            const currentPlayerEl = document.getElementById('currentPlayer');
            const playerText = document.getElementById('playerText');
            const moveCountEl = document.getElementById('moveCount');
            const restartBtn = document.getElementById('restartBtn');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            const resultOverlay = document.getElementById('resultOverlay');
            const resultText = document.getElementById('resultText');
            const resultDetail = document.getElementById('resultDetail');
            const resultIcon = document.getElementById('resultIcon');
            const playAgainBtn = document.getElementById('playAgainBtn');
            const blackPlayerStatus = document.getElementById('blackPlayerStatus');
            const blackPlayerText = document.getElementById('blackPlayerText');
            const whitePlayerStatus = document.getElementById('whitePlayerStatus');
            const whitePlayerText = document.getElementById('whitePlayerText');
            const connectionError = document.getElementById('connectionError');
            const reconnectBtn = document.getElementById('reconnectBtn');
            
            // 设置Canvas尺寸
            canvas.width = CELL_SIZE * (BOARD_SIZE - 1);
            canvas.height = CELL_SIZE * (BOARD_SIZE - 1);
            
            // 连接到WebSocket服务器
            function connectToServer() {
                // 注意：在实际部署时需要替换为你的服务器地址
                socket = new SockJS('https://your-gomoku-server.com/ws');
                
                socket.onopen = () => {
                    statusText.textContent = '已连接到服务器，等待匹配对手...';
                    connectionError.classList.add('hidden');
                    loadingOverlay.classList.remove('hidden');
                    loadingText.textContent = '正在寻找对手...';
                    
                    // 发送加入游戏请求
                    socket.send(JSON.stringify({
                        type: 'JOIN_GAME'
                    }));
                };
                
                socket.onmessage = (e) => {
                    const data = JSON.parse(e.data);
                    console.log('收到消息:', data);
                    
                    switch (data.type) {
                        case 'GAME_START':
                            // 游戏开始
                            playerRole = data.playerRole;
                            gameId = data.gameId;
                            
                            // 更新玩家状态
                            updatePlayerStatus();
                            
                            // 显示棋盘
                            loadingOverlay.classList.add('hidden');
                            statusText.textContent = `游戏开始! ${playerRole === 1 ? '你是黑棋，' : '你是白棋，'}等待${playerRole === 1 ? '白棋' : '黑棋'}落子`;
                            
                            // 启用重新开始按钮
                            restartBtn.disabled = false;
                            
                            // 绘制棋盘
                            drawBoard();
                            updateGameStatus();
                            break;
                            
                        case 'MOVE':
                            // 处理落子
                            const { row, col, player } = data;
                            gameBoard[row][col] = player;
                            moveCount++;
                            currentPlayer = player === 1 ? 2 : 1;
                            
                            // 绘制棋子
                            drawBoard();
                            updateGameStatus();
                            
                            // 如果是对手落子，更新状态
                            if (player !== playerRole) {
                                statusText.textContent = `对手已落子，轮到你了!`;
                            } else {
                                statusText.textContent = `你已落子，等待对手...`;
                            }
                            break;
                            
                        case 'GAME_OVER':
                            // 游戏结束
                            gameOver = true;
                            
                            // 显示结果
                            if (data.winner === playerRole) {
                                resultText.textContent = '你赢了!';
                                resultDetail.textContent = '恭喜您赢得了这场精彩的比赛!';
                                resultIcon.className = 'fa fa-trophy text-3xl text-yellow-500';
                            } else if (data.winner === 0) {
                                resultText.textContent = '平局!';
                                resultDetail.textContent = '双方势均力敌，精彩对决!';
                                resultIcon.className = 'fa fa-handshake-o text-3xl text-gray-500';
                            } else {
                                resultText.textContent = '你输了!';
                                resultDetail.textContent = '再接再厉，下次一定!';
                                resultIcon.className = 'fa fa-meh-o text-3xl text-red-500';
                            }
                            
                            resultOverlay.classList.remove('hidden');
                            break;
                            
                        case 'OPPONENT_DISCONNECTED':
                            // 对手断开连接
                            opponentConnected = false;
                            statusText.textContent = '对手已离开游戏';
                            updatePlayerStatus();
                            break;
                            
                        case 'OPPONENT_JOINED':
                            // 对手加入游戏
                            opponentConnected = true;
                            statusText.textContent = '对手已加入，游戏准备开始...';
                            updatePlayerStatus();
                            break;
                            
                        case 'ERROR':
                            // 错误处理
                            statusText.textContent = `错误: ${data.message}`;
                            break;
                    }
                };
                
                socket.onclose = () => {
                    statusText.textContent = '与服务器的连接已断开';
                    connectionError.classList.remove('hidden');
                };
            }
            
            // 绘制棋盘
            function drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制网格线
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 1.5;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    // 水平线
                    ctx.beginPath();
                    ctx.moveTo(0, i * CELL_SIZE);
                    ctx.lineTo(canvas.width, i * CELL_SIZE);
                    ctx.stroke();
                    
                    // 垂直线
                    ctx.beginPath();
                    ctx.moveTo(i * CELL_SIZE, 0);
                    ctx.lineTo(i * CELL_SIZE, canvas.height);
                    ctx.stroke();
                }
                
                // 绘制天元和星位
                const starPoints = [
                    {x: 3, y: 3}, {x: 3, y: 11}, {x: 7, y: 7}, 
                    {x: 11, y: 3}, {x: 11, y: 11}
                ];
                
                starPoints.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x * CELL_SIZE, point.y * CELL_SIZE, 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#8B4513';
                    ctx.fill();
                });
                
                // 绘制棋子
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] !== 0) {
                            drawPiece(i, j, gameBoard[i][j]);
                        }
                    }
                }
            }
            
            // 绘制棋子
            function drawPiece(row, col, player) {
                const x = col * CELL_SIZE;
                const y = row * CELL_SIZE;
                
                // 棋子阴影
                ctx.beginPath();
                ctx.arc(x, y, CELL_SIZE * 0.4 + 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fill();
                
                // 棋子本体
                ctx.beginPath();
                ctx.arc(x, y, CELL_SIZE * 0.4, 0, Math.PI * 2);
                
                if (player === 1) {
                    // 黑棋
                    const gradient = ctx.createRadialGradient(
                        x - CELL_SIZE * 0.15, y - CELL_SIZE * 0.15, CELL_SIZE * 0.05,
                        x, y, CELL_SIZE * 0.4
                    );
                    gradient.addColorStop(0, '#555');
                    gradient.addColorStop(1, '#000');
                    ctx.fillStyle = gradient;
                } else {
                    // 白棋
                    const gradient = ctx.createRadialGradient(
                        x - CELL_SIZE * 0.15, y - CELL_SIZE * 0.15, CELL_SIZE * 0.05,
                        x, y, CELL_SIZE * 0.4
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fill();
                
                // 棋子边缘
                ctx.strokeStyle = player === 1 ? '#333' : '#ccc';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // 检查胜利条件
            function checkWin(row, col, player) {
                const directions = [
                    [1, 0],   // 水平
                    [0, 1],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;  // 当前位置已经有一个棋子
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dy;
                        const newCol = col + i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dy;
                        const newCol = col - i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 检查平局
            function checkDraw() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            return false; // 还有空位，不是平局
                        }
                    }
                }
                return true; // 棋盘已满，平局
            }
            
            // 更新游戏状态显示
            function updateGameStatus() {
                if (gameOver) {
                    return;
                }
                
                currentPlayerEl.className = `w-6 h-6 rounded-full ${currentPlayer === 1 ? 'bg-black' : 'bg-white border border-gray-300'} mr-2 piece-shadow`;
                playerText.textContent = currentPlayer === 1 ? '黑棋' : '白棋';
                moveCountEl.textContent = moveCount;
            }
            
            // 更新玩家状态
            function updatePlayerStatus() {
                // 更新玩家信息
                playerColor.className = `w-6 h-6 rounded-full ${playerRole === 1 ? 'bg-black' : 'bg-white border border-gray-300'} mr-2 piece-shadow`;
                playerRoleEl.textContent = playerRole === 1 ? '黑棋' : '白棋';
                
                // 更新玩家状态
                blackPlayerStatus.className = `w-3 h-3 rounded-full ${playerRole === 1 ? 'bg-green-500' : (opponentConnected ? 'bg-green-500' : 'bg-gray-300')} mr-2`;
                blackPlayerText.textContent = playerRole === 1 ? '你' : (opponentConnected ? '对手' : '等待玩家');
                
                whitePlayerStatus.className = `w-3 h-3 rounded-full ${playerRole === 2 ? 'bg-green-500' : (opponentConnected ? 'bg-green-500' : 'bg-gray-300')} mr-2`;
                whitePlayerText.textContent = playerRole === 2 ? '你' : (opponentConnected ? '对手' : '等待玩家');
            }
            
            // 重置游戏
            function resetGame() {
                gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                currentPlayer = 1;
                gameOver = false;
                moveCount = 0;
                
                // 隐藏结果遮罩
                resultOverlay.classList.add('hidden');
                
                // 发送重新开始请求
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'RESTART_GAME',
                        gameId: gameId
                    }));
                    
                    statusText.textContent = '等待对手同意重新开始...';
                    loadingOverlay.classList.remove('hidden');
                    loadingText.textContent = '等待对手...';
                }
            }
            
            // 点击棋盘事件
            canvas.addEventListener('click', (e) => {
                if (gameOver || !opponentConnected || currentPlayer !== playerRole) {
                    return;
                }
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // 计算点击的格子坐标
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                const col = Math.round(x / CELL_SIZE);
                const row = Math.round(y / CELL_SIZE);
                
                // 检查坐标是否在棋盘内且为空
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && gameBoard[row][col] === 0) {
                    // 发送落子请求
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({
                            type: 'MOVE',
                            gameId: gameId,
                            row: row,
                            col: col,
                            player: playerRole
                        }));
                        
                        statusText.textContent = '已发送落子请求，等待确认...';
                    }
                }
            });
            
            // 事件监听
            restartBtn.addEventListener('click', resetGame);
            playAgainBtn.addEventListener('click', resetGame);
            reconnectBtn.addEventListener('click', connectToServer);
            
            // 初始化游戏
            connectToServer();
        });
    </script>
</body>
</html>
